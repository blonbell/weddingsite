<!DOCTYPE html>

    <link href="schedule.css" rel="stylesheet" type="text/css" />
    <title>Schedule</title>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <script>
        var churchCenter = new google.maps.LatLng(49.167843688837756, -123.13794136047363);
        var dinnerCenter = new google.maps.LatLng(49.28259088007401, -123.12184810638428);
        function initialize() {
            var churchMapProp = {
                center: new google.maps.LatLng(49.167843688837756, -123.13794136047363),
                zoom: 14,
                mapTypeId:google.maps.MapTypeId.ROADMAP
            }, dinnerMapProp = {
                center: new google.maps.LatLng(49.28259088007401, -123.12184810638428),
                zoom: 14,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var cMap = new google.maps.Map(document.getElementById("churchMap"), churchMapProp),
                dMap = new google.maps.Map(document.getElementById("dinnerMap"), dinnerMapProp);

            var cMarker = new google.maps.Marker({ position: churchCenter }),
                dMarker = new google.maps.Marker({ position: dinnerCenter });

            cMarker.setMap(cMap);
            dMarker.setMap(dMap);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
