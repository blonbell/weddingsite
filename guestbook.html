    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <title>Guestbook</title>
    <script>
        var s = 'images/wallpapers/';
        var imgArray = [s + "air.jpg", s + "blankcanvas.jpg", s + "bridepink.jpg", s + "golden.jpg"];

        for (var i = 0; i < imgArray.length; i++) {
            var img = new Image().src = imgArray[i];
        }

        $(document).ready(function () {
            var front = $("#front"),
                back = $("#back");

            var r = 1, tempR = 0;
            function fader() {
                front.fadeTo(0, 1).attr("src", imgArray[tempR]).fadeTo(1300, 0);
                back.attr("src", imgArray[r]);
                tempR = r;
                r++;
                if (r >= imgArray.length) r = 0;
            }

            setInterval(fader, 15000);
        });
    </script>
